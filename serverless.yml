service: skeleton-node-serverless

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  region: us-east-1
  memorySize: 256
  apiName: skeleton-node-serverless # name api gateway
  timeout: 5
  logRetentionInDays: 5
  tracing:
    apiGateway: true
    lambda: true
  vpc:
    securityGroupIds:
      - securityGroupId1
    subnetIds:
      - subnetId1
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1'
    NODE_OPTIONS: '--enable-source-maps --stack-trace-limit=1000'
  stage: dev

